<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TechSupportChat</title>
    </head>
    <body>
        {% for message in messages %}
            <div>
                <p>
                    {{ message.author }}
                    {{ message.text }}
                    {{ message.sent_date}}
                </p>
            </div>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Send">
        </form>
    </body>
</html>
